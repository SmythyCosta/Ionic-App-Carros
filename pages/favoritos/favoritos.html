<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let carro of listaCarros" (click)="abreDetalhe(carro)">
      <ion-thumbnail item-left>
        <img src="{{carro.imagens.length ? carro.imagens[0].url : imagemPadrao }}">
      </ion-thumbnail>
      <h2>{{carro.titulo}} - {{carro.marca.titulo}}</h2>
      <p>{{carro.descricao}}</p>
      <p>R${{carro.valor_format}}</p>
    </button>

  </ion-list>

</ion-content>
